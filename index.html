<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Receipt</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
      :root {
        --b: #3692fc;
        --o: #fca036;
        --d: #263449;
        --g: #6a7898;
        --l: #64748b;
        --br: #f0f0f0;
        --bg: #eef0f3;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: rubik, sans-serif;
      }
      @page {
        size: A4;
        margin: 0;
      }
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background: #fff;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      body {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        width: 210mm;
      }
      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0 40px;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
      }
      .logo {
        width: 5.8rem;
        height: 5.8rem;
        border: 2px solid #f2cc1f;
      }
      .company-info {
        flex: 1;
      }
      .company-name,
      .receipt-title,
      .student-details h3,
      .signature-text,
      .label,
      .receipt-no,
      .fee-table th,
      .total {
        font-weight: 500;
      }
      .company-name,
      .receipt-title {
        font-size: 2rem;
      }
      .company-name {
        color: var(--d);
        margin-bottom: 8px;
      }
      .receipt-title {
        color: var(--g);
        margin: 0 0 1rem;
      }
      .company-details,
      .value,
      .fee-table td,
      .label,
      .receipt-no,
      .fee-table th {
        font-size: 1.2rem;
      }
      .company-details,
      .value,
      .fee-table td {
        color: var(--g);
      }
      .company-details {
        line-height: 1.5;
      }
      .receipt-no,
      .fee-table th,
      .yaxis-color {
        background: var(--b) !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .fee-table th {
        padding: 1.3rem 2rem;
      }
      .receipt-no,
      .fee-table th {
        color: #fff;
      }
      .receipt-no {
        padding: 1rem 2rem;
        border-top: 2px solid var(--d);
        margin-bottom: 30px;
      }
      .student-details {
        margin: 30px 0;
      }
      .student-details h3 {
        color: var(--d);
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .student-info-container {
        display: flex;
        gap: 15px;
      }
      .student-photo {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        object-fit: cover;
      }
      .info-row {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      .info {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .label {
        color: var(--d);
      }
      .fee-table {
        width: 100%;
        margin: 30px 0;
        border-collapse: collapse;
      }
      .fee-table td {
        padding: 1.5rem 2rem;
        text-align: center;
        border: 2px solid var(--br);
      }
      .total {
        text-align: center;
        font-size: 1rem;
        color: var(--d) !important;
        background: var(--bg) !important;
        padding: 1.5rem;
        margin: 1.5rem 0;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .signature-section {
        text-align: right;
        margin-top: 4rem;
      }
      .signature-img {
        height: 3rem;
        margin-bottom: 0.5rem;
      }
      .signature-text {
        font-size: 1.5rem;
        color: var(--d);
        margin-bottom: 1rem;
      }
      .date-time {
        color: var(--g);
        font-size: 0.8rem;
        margin: 1rem 0;
      }
      .border-top-line,
      .border-line {
        border-bottom: 1px solid var(--o);
      }
      .border-top-line {
        margin: 2rem 0;
      }
      .border-line {
        margin-top: 1rem 0;
      }
      .yaxis-color {
        padding: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="yaxis-color"></div>
    <div class="content-wrapper">
      <div class="border-top-line"></div>
      <div class="header">
        <img class="logo" src="./TuFee.svg" alt="TuFee" />
        <div class="company-info">
          <h1 class="company-name">TuFee</h1>
          <div class="company-details">
            4140 Parker Rd. Allentown, New Mexico 31134
          </div>
          <div class="company-details">(808) 555-0111</div>
        </div>
      </div>

      <h2 class="receipt-title">Fee Receipt</h2>
      <div class="receipt-no">Receipt No.: 0001</div>

      <div class="student-details">
        <h3>Student Details</h3>
        <div class="student-info-container">
          <img src="./student.png" alt="Student Photo" class="student-photo" />
          <div class="info">
            <div class="info-row">
              <div class="info-group">
                <span class="label">Name :</span>
                <span class="value">Emma Grace</span>
              </div>
              <div class="info-group">
                <span class="label">Roll No.:</span>
                <span class="value">12</span>
              </div>
            </div>
            <div class="info-row">
              <div class="info-group">
                <span class="label">Father Name:</span>
                <span class="value">1 Jun to 1 Aug</span>
              </div>
              <div class="info-group">
                <span class="label">Phone 1:</span>
                <span class="value">(505) 555-0125</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="fee-table">
        <thead>
          <tr>
            <th>Fee Header</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9th Class 2024-25</td>
            <td>₹25,000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="total" colspan="2">Total Amount ₹25,000</td>
          </tr>
        </tfoot>
      </table>

      <div class="signature-section">
        <img src="./sign.svg" alt="Digital Signature" class="signature-img" />
        <p class="signature-text">Signature</p>
      </div>

      <div class="border-line"></div>
      <p class="date-time">20/02/2024 • 15:20</p>
    </div>
    <div class="yaxis-color"></div>
  </body>
</html>
